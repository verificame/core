version: '3'

services:
  web:
    build: .
    volumes:
      - .:/var/app/www
    env_file:
     - .env
    command: uvicorn server:make_app --port 8000 --host 0.0.0.0 
    depends_on:
      - newsapi
  newsapi:
    image: node:lts-alpine
    working_dir: /home/node/app
    volumes:
      - ./newsapi:/home/node/app
    command: "npm start"
  caddy:
    image: abiosoft/caddy
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/Caddyfile
      - caddy:/root/.caddy
    environment:
      ACME_AGREE: 'true'
    depends_on:
      - web
      - newsapi
volumes:
  caddy: {}